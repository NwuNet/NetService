<extend name="base" />
<block name="title">
	<title>Network Service 管理</title>
</block>

<block name="quick-information">
	{:W('QuickInfo/message')}
	{:W('QuickInfo/notice')}
	{:W('QuickInfo/task')}
	{:W('QuickInfo/self')}
</block>

<block name="navigation">
	<div class="user-panel">
		<div class="pull-left image">
			<img src="__PUBLIC__{$user.img}" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p>{$user.uname}</p>
			<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
		</div>
	</div>

	<!--search widget-->
	{:W('Search/index')}
	<!-- search widget -->

	<!--menu widget-->
	{:W('Menu/index',array('setpeople','setschedule'))}
	<!--menu widget-->
</block>

<block name="content-header">
	<h1>
		人事设置
		<small><span class="fa fa-fw fa-calendar-plus-o"></span>排班设置</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Network Service</a></li>
		<li class="active">首页</li>
	</ol>
</block>

<block name="content">
	<div class="row">
		<div class="col-md-8">
			<div class="box box-primary">
				<div class="box-header with-border">
					<i class="fa fa-fw fa-check-square-o"></i>
					<h3 class="box-title">排班表</h3>&nbsp;
					<button class="btn btn-sm btn-primary" id="addsch" data-toggle="modal" data-target="#addmodel">
						<i class="fa fa-plus">添加</i>
					</button>
					<button class="btn btn-sm btn-danger" id="remove" data-toggle="modal" data-target="#addmodel">
						<i class="fa fa-remove">移除</i>
					</button>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
				</div>

				<div class="box-body no-padding">
					<table class="table table-striped">
						<tbody>
							<tr>
								<td><b>喻利君</b></td>
								<td>
									<input type="checkbox" name="status" class="chklist" />
									<label class="chkbox">
										<span class="chkbox-img"></span>
										<span class="radiobox-content">周一</span>
									</label>
								</td>
								<td>
									<input type="checkbox" name="status" class="chklist" />
									<label class="chkbox">
										<span class="chkbox-img"></span>
										<span class="radiobox-content">周二</span>
									</label>
								</td>
								<td>
									<input type="checkbox" name="status" class="chklist" />
									<label class="chkbox">
										<span class="chkbox-img"></span>
										<span class="radiobox-content">周三</span>
									</label>
								</td>
								<td>
									<input type="checkbox" name="status" class="chklist" />
									<label class="chkbox">
										<span class="chkbox-img"></span>
										<span class="radiobox-content">周四</span>
									</label>
								</td>
								<td>
									<input type="checkbox" name="status" class="chklist" />
									<label class="chkbox">
										<span class="chkbox-img"></span>
										<span class="radiobox-content">周五</span>
									</label>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- box-body -->
			</div>
			<!-- box -->
		</div>
		<!-- col-md-4 -->
	</div>

</block>

<block name="script">
	<!-- set Modal -->
	<div class="modal fade" id="addmodel" tabindex="-1" role="dialog" aria-labelledby="addlabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span></button>
					<h4 class="modal-title">排班人员</h4>
				</div>
				<div class="modal-body">
					<form id="addform">
						<div class="form-group sr-only">
							<label for="id" class="control-label">ID</label>
							<input type="text" class="form-control" id="id" name="id" />
						</div>
						<div class="form-group">
							<label for="name" class="control-label">姓名</label>
							<select id="name" class="form-control select2" style="width: 100%;">
								<option selected="selected">请选择</option>
								<foreach name="staffname" item="vo">
									<option>{$vo.name}</option>
								</foreach>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button id="addbtn" disabled="disabled" type="button" class="btn btn-primary">确认</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		/*checkbox*/
		$(".chklist").labelauty("chklist", "check");
	</script>
</block>

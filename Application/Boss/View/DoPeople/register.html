<extend name="base" />
<block name="title">
	<title>Network Service 管理</title>
</block>

<block name="quick-information">
	{:W('QuickInfo/message')}
	{:W('QuickInfo/notice')}
	{:W('QuickInfo/task')}
	{:W('QuickInfo/self')}
</block>

<block name="navigation">
	<div class="user-panel">
		<div class="pull-left image">
			<img src="__PUBLIC__{$user.img}" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p>{$user.uname}</p>
			<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
		</div>
	</div>

	<!--search widget-->
	{:W('Search/index')}
	<!-- search widget -->

	<!--menu widget-->
	{:W('Menu/index',array('dopeople','doregister'))}
	<!--menu widget-->
</block>

<block name="content-header">
	<h1>
	人事管理
	<small><i class="fa fa-fw fa-calendar-check-o"></i>考勤信息</small>
  </h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Network Service</a></li>
		<li>人事管理</li>
		<li class="active">考勤信息</li>
	</ol>
</block>

<block name="content">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<i class="fa fa-fw fa-calendar-check-o"></i>
							<h3 class="box-title">每日考勤</h3>

							<div class="box-registers pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							</div>
						</div>
						<div class="box-body">
							<form id="addform">
								<div class="form-group">
									<label>姓名</label>
									<select id="uname" class="form-control" style="width: 100%;">
										<option selected="selected">请选择</option>
										<foreach name="staffname" item="vo">
											<option>{$vo.uname}</option>
										</foreach>
									</select>
									<label>考勤日期</label><br/>
									<div class="input-group" style="width: 100%;">
										<input type="date" id="time" class="form-control" >
									</div>
									<label>考勤类别</label>
									<select id="state" class="form-control" style="width: 100%;">
										<option selected="selected">请选择</option>
										<foreach name="registername" item="vo">
											<option>{$vo.name}</option>
										</foreach>
									</select>
								</div>
							</form>
							<button type="submit" id="addbtn" class="btn btn-primary btn-block">提交</button>
						</div>
						<!-- box-body -->
					</div>
			        <!-- box -->
				</div>
				<div class="col-md-12">
					<div class="box box-success">
						<div class="box-header with-border">
							<i class="fa fa-fw fa-check-square-o"></i>
							<h3 class="box-title">排班表</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							</div>
						</div>
						{:W('Static/schedule')}
					</div>
					<!-- box -->
				</div>
			</div>
		</div>
		<!-- /.col -->
		<div class="col-md-8">
			<div class="box box-primary">
				<div class="box-body no-padding">
					<!-- THE CALENDAR -->
					<div id="calendar"></div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /. box -->
		</div>
		<!-- /.col -->
	</div>
</block>

<block name="script">
	<!-- fullCalendar 2.4.0 -->
	<js href="__PUBLIC__/AdminLTE2/plugins/fullcalendar/fullcalendar.min.js" />
	<js href="__PUBLIC__/AdminLTE2/plugins/fullcalendar/lang-all.js" />
	<script>
		var loading = '<div class="overlay"><i class="fa fa-refresh fa-spin"></i></div>';
		/*
		 * 添加考勤
		 * */
		$("#addbtn").click(function() {
			$(".box").append(loading);
			$.post("<php>echo U('Boss/DoPeople/registeradd')</php>", {
						uname: $("#uname")[0].value,
						time: $("#time")[0].value,
						state: $("#state")[0].value
					},
					function(data) {
						$("div").remove(".overlay");
						if (data == true) {
							alert("添加成功");
						} else {
							alert(data);
						}
						location.reload();
					});
		});
		/* initialize the external events
		-----------------------------------------------------------------*/
		$('#external-events .external-event').each(function() {
			// store data so the calendar knows to render an event upon drop
			var eventObject = $(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true, // will cause the event to go back to its
				revertDuration: 0 //  original position after the drag
			});
		});
		//Date for the calendar events (dummy data)
		var date = new Date();
		var d = date.getDate(),
			m = date.getMonth(),
			y = date.getFullYear();
		/* initialize the calendar
		-----------------------------------------------------------------*/
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek'
			},
			weekends:false,
			weekNumbers:true,
			lang: 'zh-cn',
			editable: true,
			droppable: true,
			eventSources:[{
				url: '<php>echo U("Boss/DoPeople/registertable")</php>',
				type:'post',
				success: function(doc) {
					$("div").remove(".overlay");
				},
				error: function(){
					$("div").remove(".overlay");
					alert("未获取到数据");
				},
				color: 'yellow',   // a non-ajax option
				textColor: 'black' // a non-ajax optio
			}]
		});
	</script>
</block>

<extend name="base" />
<block name="title">
	<title>Network Service 管理</title>
</block>

<block name="quick-information">
	{:W('QuickInfo/message')}
	{:W('QuickInfo/notice')}
	{:W('QuickInfo/task')}
	{:W('QuickInfo/self')}
</block>

<block name="navigation">
	<div class="user-panel">
	<div class="pull-left image">
		<img src="__PUBLIC__{$user.img}" class="img-circle" alt="User Image">
	</div>
	<div class="pull-left info">
		<p>{$user.uname}</p>
		<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
	</div>
</div>

	<!--search widget-->
	{:W('Search/index')}
	<!-- search widget -->

	<!--menu widget-->
	{:W('Menu/index',array('dopeople','doregister'))}
	<!--menu widget-->
</block>

<block name="content-header">
	<h1>
	人事管理
	<small><i class="fa fa-fw fa-wrench"></i>考勤</small>
  </h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Network Service</a></li>
		<li>人事管理</li>
		<li class="active">考勤</li>
	</ol>
</block>

<block name="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<i class="fa fa-fw fa-shopping-cart"></i>
					<h3 class="box-title">每日考勤</h3>

					<div class="box-registers pull-right">
						<button type="button" class="btn btn-box-register" data-widget="collapse"><i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-register" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
				</div>
				<div class="box-body">
					<form id="addform">
					  <div class="form-group">
						  <label>姓名</label>
						  <select id="name" class="form-control select2" style="width: 100%;">
							  <option selected="selected">请选择</option>
							  <foreach name="staffname" item="vo">
								  <option>{$vo.uname}</option>
							  </foreach>
						  </select>
						  <label>考勤日期</label>
						  <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                             <input id = "time" class="form-control" size="16" type="text" value="" readonly>
                             <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					         <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                          </div>						  
						  <label>考勤类别</label>
						  <select id="state" class="form-control select2" style="width: 100%;">
							  <option selected="selected">请选择</option>
							  <foreach name="registername" item="vo">
								  <option>{$vo.name}</option>
							  </foreach>
						  </select>						  						  						  
					</div>
					</form>
					<button type="submit" id="addbtn" class="btn btn-primary btn-block">提交</button>
				</div>
				<!-- box-body -->
			</div>
			<!-- box -->
		</div>
		<!-- col -->
      <!-- 加排班表 -->
		
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="box box-warning">
				<div class="box-header with-border">
					<i class="fa fa-fw fa-table"></i>
					<h3 class="box-title">考勤表</h3>

					<div class="box-registers pull-right">
						<button type="button" class="btn btn-box-register" data-widget="collapse"><i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-register" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
				</div>

				<div class="box-body table-responsive">
					<table id="register1" class="table no-margin table-bordered table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>姓名</th>
								<th>日期</th>
								<th>考勤</th>								
							</tr>
						</thead>
						<tbody>
							<!--<volist name="register1" id="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.time}</td>
                                <td>{$vo.state}</td> 
                            </tr>
                            </volist>-->
						</tbody>
						<tfoot>
							<tr>
								<th>ID</th>
								<th>姓名</th>
								<th>日期</th>
								<th>考勤</th>	
							</tr>
						</tfoot>
					</table>

				</div>
				<!-- box-body -->
			</div>
			<!-- box -->
		</div>
		<!-- col-md-12 -->
	</div>
</block>

<block name="script">
	<script type="text/javascript">
	    
	    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
		pickerPosition: "bottom-left"
        });	    		
		/*
		 * 添加考勤
		 * */
		$("#addbtn").click(function() {
			var $btn = $(this).button('loading');
			$.post("<php>echo U('Boss/DoPeople/registeradd')</php>", {
					name: $("#uname")[0].value,					
					time: $("#time")[0].value,
					state: $("#state")[0].value
				},
				function(data) {
					$btn.button('reset');
					if (data == true) {
						alert("添加成功");
					} else {
						alert(data);
					}
					location.reload();
				});
		});						
		//datatables
		var table = $("#register1").DataTable({
			"processing": true,
            "serverSide": true,
            "ajax": "<php>echo U('Boss/DoPeople/registertable')</php>",
			"language": {
				"sProcessing":   "处理中...",
				"lengthMenu": "每页 _MENU_ 条记录",
				"zeroRecords": "没有找到记录",
				"info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
				"infoEmpty": "无记录",
				"infoFiltered": "(从 _MAX_ 条记录过滤)",
				"search": "搜索",
				"sLoadingRecords": "载入中...",
				"paginate": {
					"previous": "前页",
					"next": "后页"
				}
			}
		});
		$('#register1 tbody').on('click', 'tr', function() {
			var id = $(this).children().first().html();
			location.href = "index.php?s=/Boss-DoPeople-registercard-id-" + id;
		});
	</script>
</block>

<extend name="base" />
<block name="title">
	<title>Network Service 管理</title>
</block>

<block name="quick-information">
	{:W('QuickInfo/message')}
	{:W('QuickInfo/notice')}
	{:W('QuickInfo/task')}
	{:W('QuickInfo/self')}
</block>

<block name="navigation">
	<div class="user-panel">
		<div class="pull-left image">
			<img src="__PUBLIC__{$user.img}" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p>{$user.uname}</p>
			<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
		</div>
	</div>

	<!--search widget-->
	{:W('Search/index')}
	<!-- search widget -->

	<!--menu widget-->
	{:W('Menu/index',array('setdata','datafeedback'))}
	<!--menu widget-->

</block>

<block name="content-header">
	<h1>
		数据报表
		<small><span class="fa fa-fw  fa-commenting"></span>信息反馈报表</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Network Service</a></li>
		<li>数据报表</li>
		<li class="active">信息反馈报表</li>
	</ol>
</block>

<block name="content">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-sm-4">
					<div class="box box-widget widget-user-2">
						<div class="widget-user-header bg-blue">
							<div class="widget-user-image">
								<span style="font-size: 40px;float: left;"><i class="fa  fa-commenting"></i></span>
							</div>
							<h3 class="widget-user-username">信息反馈报表</h3>
							<h5 class="widget-user-desc">建议反馈、服务反馈</h5>
						</div>
						<div class="box-footer ">
							<form >
								<div class="form-group">
									<label class="control-label">开始时间</label>
									<input type="text" class="form-control" id="begin_time" name="begin_time" placeholder="选择预约日期" autocomplete="off" data-provide="datepicker" value="<php>echo date('Y-m-d',strtotime('now'))</php>"  />
								</div>
								<div class="form-group">
									<label class="control-label">结束时间</label>
									<input type="text" class="form-control" id="end_time" name="end_time" placeholder="选择预约日期" autocomplete="off" data-provide="datepicker" value="<php>echo date('Y-m-d',strtotime('now'))</php>"  />
								</div>
								<div class="form-group">
									<button type="submit" id="addbtn" class="btn btn-primary ">生成报表</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

	</script>
</block>

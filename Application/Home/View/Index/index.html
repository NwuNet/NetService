<extend name="base_bt" />
<block name="title"><title>西北大学网络服务--首页</title></block>

<block name="content">
    <div class="row" id="repair_form">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="box-body">
                <form id="addform">
                    <label>姓名</label>
                    <div class="form-group">
                        <input class="form-control" id="name" placeholder="输入姓名" autocomplete="on" />
                    </div>
                    <label>学号</label>
                    <div class="form-group">
                        <input class="form-control" id="student_no" type="number" min="201000000" placeholder="输入学号" />
                    </div>
                    <label>手机号</label>
                    <div class="form-group">
                        <input class="form-control" type="number" min="13100000000" maxlength="11" id="phone"  placeholder="输入手机号" />
                    </div>
                    <label>宿舍号</label>
                    <div class="input-group">
                        <input class="form-control" id="building" type="number" min="1" maxlength="2" placeholder="输入楼号" />
                        <span class="input-group-addon">-</span>
                        <input class="form-control" id='room' type="number" min="100" maxlength="3" placeholder="输入宿舍号" />
                    </div>
                    <div class="form-group">
                        <label>预约时间--周内16:00-18:00</label>
                        <select class="form-control" id='appointment_time' style="width: 100%;">
                            <option selected="selected">周一</option>
                            <option>周二</option>
                            <option>周三</option>
                            <option>周四</option>
                            <option>周五</option>
                        </select>
                    </div>
                    <label>故障现象</label>
                    <div class="form-group">
                        <input class="form-control" id="description" placeholder="选择现象描述" />
                    </div>
                </form>
                <div class="form-group">
                    <button type="submit" id="addbtn" class="btn btn-outline btn-lg">提交预约</button>
                </div>
            </div>
            <!-- box-body -->
        </div>
        <!-- box -->
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        /*
         * 添加服务单
         * */
        $("#addbtn").click(function() {
            var $btn = $(this).button('loading');
            $.post("<php>echo U('Home/Index/servicecardadd')</php>", {
                        name: $("#name")[0].value,
                        student_no: $("#student_no")[0].value,
                        phone: $("#phone")[0].value,
                        building: $("#building")[0].value,
                        room: $("#room")[0].value,
                        description: $("#description")[0].value,
                        appointment_time: $("#appointment_time")[0].value
                    },
                    function(data) {
                        $btn.button('reset');
                        if (data == true) {
                            alert("添加成功");
                        } else {
                            alert(data);
                        }
                        location.reload();
                    });
        });
    </script>
</block>

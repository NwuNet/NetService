<extend name="base" />
<block name="title">
	<title>Network Service 管理</title>
</block>

<block name="quick-information">
	{:W('QuickInfo/message')}
	{:W('QuickInfo/notice')}
	{:W('QuickInfo/task')}
	{:W('QuickInfo/self')}
</block>

<block name="navigation">
	<div class="user-panel">
		<div class="pull-left image">
			<img src="__PUBLIC__{$user.img}" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p>{$user.uname}</p>
			<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
		</div>
	</div>

	<!--search widget-->
	{:W('Search/index')}
	<!-- search widget -->

	<!--menu widget-->
	{:W('Menu/index',array('index'))}
	<!--menu widget-->

</block>

<block name="content-header">
	<h1>
	个人服务单
  </h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-fw fa-dashboard"></i> Network Service</a></li>
		<li class="active">个人服务单</li>
	</ol>
</block>

<block name="content">
	<div class="row">
		<div class="col-md-12">
			<ul class="timeline">
				<!-- timeline time label -->
				<li class="time-label"><span class="bg-red">2016-04-25</span></li>
				<!-- /.timeline-label -->
				<!-- timeline item -->
				<li>
					<!-- timeline icon -->
					<i class="fa fa-user bg-blue"></i>
					<div class="timeline-item">
						<span class="time"><i class="fa fa-clock-o"></i> 12:05</span>
						<h3 class="timeline-header"><a href="#">预约网络服务 </a> ...</h3>

						<div class="timeline-body">
							预约时间：2016-04-26
						</div>
						<div class="timeline-footer">
							<a class="btn btn-primary btn-xs">确认</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">

	</script>
</block>
